<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="/main.77bb5cfd.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">
    <script src="/app.c328ef1a.js" defer=""></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <main class="container">
      <div class="card user">
        <section class="wrapper-user">
          <div class="user-image"></div>
          <div>
            <p id="report">Report for</p>
            <h1>Jeremy <span>Robson</span></h1>
          </div>
        </section>
        <ul>
          <li><button class="button daily">Daily</button></li>
          <li><button class="button weekly">Weekly</button></li>
          <li><button class="button monthly">Monthly</button></li>
        </ul>
      </div>
      <div class="card activity work">
        <section class="wrapper">
          <div class="title-wrapper">
            <p class="title">Work</p>
            <button class="submenu-button">...</button>
          </div>
        </section>
      </div>
      <div class="card activity play">
        <section class="wrapper">
          <div class="title-wrapper">
            <p class="title">Play</p>
            <button class="submenu-button">...</button>
          </div>
        </section>
      </div>
      <div class="card activity study">
        <section class="wrapper">
          <div class="title-wrapper">
            <p class="title">Study</p>
            <button class="submenu-button">...</button>
          </div>
        </section>
      </div>
      <div class="card activity exercise">
        <section class="wrapper">
          <div class="title-wrapper">
            <p class="title">Exercise</p>
            <button class="submenu-button">...</button>
          </div>
        </section>
      </div>
      <div class="card activity social">
        <section class="wrapper">
          <div class="title-wrapper">
            <p class="title">Social</p>
            <button class="submenu-button">...</button>
          </div>
        </section>
      </div>
      <div class="card activity self-care">
        <section class="wrapper">
          <div class="title-wrapper">
            <p class="title">Self Care</p>
            <button class="submenu-button">...</button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/k-stopczynska">k-stopczynska</a>.
      </div>
    </footer>
  </body>
</html>
